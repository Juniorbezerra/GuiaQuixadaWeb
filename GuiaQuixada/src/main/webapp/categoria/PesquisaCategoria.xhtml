<ui:composition template="/WEB-INF/template/LayoutPadrao.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:p="http://primefaces.org/ui"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="conteudo">
        <h:form>
            <div class="row">
                <div class="col-lg-12">
                    <h3 class="page-header">
                        Pesquisa de Categoria
                    </h3>
                    <ol class="breadcrumb">
                        <li><i class="fa fa-dashboard"></i> <a href="index.html">Dashboard</a>
                        </li>
                        <li class="active"><i class="fa fa-search"></i> Pesquisa de Categoria</li>
                    </ol>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-lg-6">
                    <h:outputLabel styleClass="control-label" for="email" value="Pesquisar Categoria"/>
                    <div class="input-group">
                        <p:inputText  class="form-control"  id="email" placeholder="Pesquisar Categoria" value="#{pesquisaCategoriaMB.categoriaFilter.descricao}"/>
                        <div class="input-group-addon" style="padding: 0">
                            <p:commandLink action="#{pesquisaCategoriaMB.listarCategoria()}" update="@form"><i style="padding: 8px; color: #000" class="fa fa-search" aria-hidden="true"></i></p:commandLink>
                        </div>
                    </div>
                </div>

            </div>

            <div class="row">
                <div class="table-responsive">
                    <div class="col-lg-12">
                        <p:dataTable styleClass="table table-hover" emptyMessage="Nenhum usuário encontrado."
                                     rows="9" paginator="true" paginatorPosition="bottom" value="#{pesquisaCategoriaMB.categorias}" var="cat">
                            <p:column headerText="Situação" width="100" style="text-align: center">
                                <h:outputText value="#{(cat.status==true) ? 'Ativo':'Inativo'}"/>
                            </p:column>
                            <p:column headerText="Descrição">
                                <h:outputText value="#{cat.descricao}"/>
                            </p:column>
                            <p:column headerText="Opções" width="80">
                                <p:link title="Editar" outcome="/categoria/CadastroCategoria"><i class="fa fa-pencil" aria-hidden="true"></i>
                                    <f:param name="categoria" value="#{cat.id}"/>
                                </p:link>
                            </p:column>
                        </p:dataTable>
                    </div>
                </div>
            </div>
        </h:form>
    </ui:define>
</ui:composition>
